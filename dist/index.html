<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Test</title>
  <link rel="stylesheet" href="./mdl-scss.css">
</head>
<body>
  <button class="mdl-button">
    Normal
  </button>
  <button class="mdl-button mdl-button--primary">
    Primary
  </button>
  <button class="mdl-button mdl-button--accent">
    Accent
  </button>
  <button class="mdl-button mdl-button--success">
    Success
  </button>
  <button class="mdl-button mdl-button--warning">
    Warning
  </button>
  <button class="mdl-button mdl-button--error">
    Error
  </button>
  <br>
  <br>
  <button class="mdl-button mdl-button--raised">
    Raised
  </button>
  <button class="mdl-button mdl-button--raised mdl-button--primary">
    Raised Primary</button>
  <button class="mdl-button mdl-button--raised mdl-button--accent">
    Raised Accent
  </button>
  <button class="mdl-button mdl-button--raised mdl-button--success">
    Raised Success
  </button>
  <button class="mdl-button mdl-button--raised mdl-button--warning">
    Raised Warning
  </button>
  <button class="mdl-button mdl-button--raised mdl-button--error">
    Raised Error
  </button>

</body>
</html>
